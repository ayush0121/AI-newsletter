name: TechPulse CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  backend-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    - name: Install Dependencies
      run: |
        cd backend
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    - name: Run Tests (Placeholder)
      run: |
        # cd backend && pytest  <-- Uncomment when tests are added
        echo "Backend Tests passed (Mock)"

  frontend-build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
    - name: Install dependencies
      run: cd frontend && npm ci
    # Note: Build fails if secrets are missing. 
    # Validating linting is safer for CI without secrets.
    - name: Lint
      run: cd frontend && npm run lint
